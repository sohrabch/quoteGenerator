<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Special+Elite&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="lds-ring" class="lds-ring"><div class="lds-ring"></div><div class="lds-ring"></div><div class="lds-ring"></div><div   class="lds-ring"></div></div>
    <!-- quote -->
    <div class="quoteBlock" id="quoteBlock">
      <i class="fas fa-quote-right"></i>
      <span class="quoteText" id="quote"></span>
      <i class="fas fa-quote-left"></i>

        <!-- author -->

        <div class="authorBlock">
            <span id="author" class="authorText">
                
            </span>

        </div>

 <!-- buttons -->
      <div class="buttonContainer">
        <button class="shareTwitter" id="shareTwitterButton">
          <i class="fab fa-twitter"></i>
        </button>
  
        <button class="newQuoteButton" id="newQuoteButton">New Quote!</button>
      </div>


    </div>

   

   

    <!-- Script -->

    <script src="script.js"></script>
  </body>
</html>
